<head>
    <title>sum of all the positives numbers</title>
    <script>
        function sum_of_positive_no() {
            const input = [1, -5, 2, 10, -30, 29, 50];
            let sum = 0;
            for (let i = 0; i < input.length; i++) {
                if (input[i] > 0) {
                    sum = sum + input[i];
                }
            }
            console.log(sum);


        }

        sum_of_positive_no();
    </script>
