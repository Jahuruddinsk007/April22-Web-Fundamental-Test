<!DOCTYPE html>

<head>

    <title>Question 3</title>

<body>
    <h3 style="text-align:center;">Q. What is the length of these arraysA. var arr1 = [,,,]; B. var arr2 = new Array(3)C. var arr3 = [1,2,3,4,5]D. var array = [ [1,2,3], [4,5,6]  ];E. var array[0].length = [ [1,2,3], [4,5,6]  ];</h3>
    <h1 style="text-align:center;">To See the answer please console it.</h1>
    <script>
        var arr1 = [1, 2, 3,];
        console.log(arr1.length);
        //    3 or 4 depending on if there is any element after the end of last comma.
        var arr2 = new Array(3);
        console.log(arr2.length);
        // 3

        var arr3 = [1, 2, 3, 4, 5]
        console.log(arr3.length);
        // 5

        var array = [[1, 2, 3], [4, 5, 6]];
        console.log(array.length);
        // 2

        let lengthOfZeroIndex = array[0].length
        console.log(lengthOfZeroIndex);
        // 3

    </script>
</body>

</html>
